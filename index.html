
<head>
  <link href="https://fonts.googleapis.com/css?family=Consolas" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img class="ideh" id="cit" src="https://user-images.githubusercontent.com/76872415/221301909-1682023b-33a7-4eb4-8ade-e56658a3dc8a.png"/>

  <div id="timer">
    <div id="counter">00:00:00</div>
    <div id="description">Until the contest begins</div>
  </div>

  <button id="start" type="button" onclick="startTimer()">start</button>

  <div class="picker" id="picker">
    <div class="start_picker">
      <input id="date-picker-start" type="date" value="2023-05-13"/>
      <input id="time-picker-start" type="time" value="11:15"/>
    </div>

    <div class="stop_picker-end">
      <input id="date-picker-end" type="date" value="2023-05-13"/>
      <input id="time-picker-end" type="time" value="15:15"/>
    </div>
  </div>
</body>

<script src="script.js"></script>
